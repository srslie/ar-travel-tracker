<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <header class="sticky">
    <span class="logo">
      <img class="travel" src="/images/travel.svg" alt="plane and globe" aria="hidden">
      <h1 class="page-title">Travel Tracker</h1>
    </span>
       <button class="display-booking-button hidden">
       <img class="airplane" src="/images/airplane.svg" alt="airplane" aria="hidden"><br>Book a trip!</button>
    </header> 
  
    <main>
      <section class="login">
        <form class="login-form" for="login-button" onsubmit="">
          <fieldset class="login-field">
            <legend>Login</legend>
            <label for="username" title="required">Username *
            </label>
            <input class="username" type="text" id="username" name="username" required><br>
            <label for="password" title="required">Password *
            </label>
            <input class"password" type="password" id="password" required>
            <button class="login-button" type="submit">Go to Trips!</button>
          </fieldset>
        </form>
      </section>


    <section class="traveler hidden">
      <h2 class="welcome-banner"></h2>

      <section class="booking-area hidden">
        <div class="exit-booking">
          <button class="booking-exit-button">X</button>
        </div>
        <form class="booking-form" for="booking-button" onsubmit="">
          <fieldset class="booking-field">
            <legend>Book a Trip!</legend>
            <p title="required">All fields are required *</p>
  
              <label for="start-date" title="required">Start Date *</label>
              <input class="start-date" type="date" id="date" name="start-date" min="">
  
              <label for="duration" title="required" aria-label="required">Nights Stayed *</label>
              <input class="duration" type="number" id="duration" name="duration" min='1' max='365'placeholder="5...">
  
              <label for="num-travelers" title="required" aria-label="required">Number of Travelers *</label>
              <input class="num-travelers" type="number" id="num-travelers" name="num-travelers" min='1' max='100' placeholder="3...">
  
              <label for="destinations" title="required" aria-label="required">Choose Your Destination *</label>
              <select id="destinations" placeholder="Paradise At..."></select>
  
              <button class="booking-button" id="booking-button" type="submit"aria-label="Submit">Submit For Booking</button>
          </fieldset>
        </form>
      </section>
      <section class="booking-confirmation hidden">
      </section>

        <section class="investment money">
        </section>
        <section class="present trips">
        </section>
        <section class="upcoming trips">
        </section>
        <section class="pending-trips trips">
        </section>
        <section class="past trips">
        </section>
      </section>



      <section class="travel-agent hidden">
        <section class="income money">
          <h2>Total Yearly Earnings</h2>
        </section>
        <section class="pending trips">
          <h2>Pending Trips<h2>
        </section>
        <section class="today-travels trips">
          <h2>Today's Travels</h2>
        </section>
    
        <section class="client-interaction">
          <form class="user-search-form" for="user-search" onsubmit="">
            <legend>Search For Client</legend>
              <label for="user-search" aria-label="search for user">Name</label>
              <input class="user-search-input" name="user-search-input" id="user-search-input" type="text" placeholder="WhatsTheirName..."><br>
              
              <button class="user-search" type="submit">Search</button>
          </form>
          <article class="user-search-results">
          </article>
          <article class="client-trips">
          </article>
        </section>


        <form class="add-destination-form" onsubmit="">
            <fieldset>
              <legend>Add a Destination</legend>
              <p title="required">All fields are required *</p>
                <label for="destinations-name" title="required" aria-label="required">Destination Name *
                </label><br>
                <input class="destination-name" type="text" name="destination-name" id="destination-name" placeholder="Anyplace, Anywhere..."><br>

                <label for="lodging-per-day" title="required" aria-label="required">Estimated Lodging Cost in Dollars per Day *
                </label><br>
                <input class="lodging-per-day" type="number" id="lodging-per-day" name="lodging-per-day" min='1' max='10000' placeholder="99..."><br>
              
                <label for="flight-per-person" title="required" aria-label="required">Estimated Flight Cost in Dollars per Person *><br>
                <input class="flight-per-person" type="number" id="flight-per-person" name="flight-per-person" min='1' max='100000' placeholder="125..."><br>

                <label for="destination-image" title="required" aria-label="required">Destination Image *><br>
                <input class="destination-image" type="text" id="destination-image" name="destination-image" placeholder="http://someImagePath..."><br>

                <label for="alt-image" title="required" aria-label="required">Image alternative description *><br>
                <input class="alt-image" type="text" id="alt-image" name="alt-image" placeholder="Beaches and buildings..."><br>

                <button class="add-destination-button" id="add-destination-button" type="submit" aria-label="add destination">Add Destination</button>
      </section>

    </main> 
  </body>
</html>
