<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <header class="sticky">
    <div class="welcome-wrapper">
      <h2 class="welcome-banner"></h2>
    </div>  
   
      <h1 class="page-title">Travel Tracker</h1>
    </header> 
  
    <main>
      <section class="login">
        <svg class="airplane" url="src/images/airplane.svg" alt="airplane"aria="hidden">
        </svg>
        <form class="login-form" for="login-button" onsubmit="">
          <fieldset class="login-field">
            <legend>Login</legend>
            <label for="username">Username<strong><abbr title="required">*</abbr></strong>
            </label>
            <input class="username" type="text" required><br>
            <label for="password">Password <strong><abbr title="required">*</abbr></strong>
            </label>
            <input class"password" type="password" id="password" required>
            <button class="login-button" type="submit">Go to Trips!</button>
          </fieldset>
        </form>
      </section>

      <section class="traveler hidden">
        <section class="investment money">
        </section>
        <section class="present trips">
        </section>
        <section class="upcoming trips">
        </section>
        <section class="pending trips">
        </section>
        <section class="past trips">
        </section>
      </section>

      <section class="travel-agent hidden">
        <section class="income money">
          <h2>Total Yearly Earnings</h2>
        </section>
        <section class="pending trips">
          <h2>Pending Trips<h2>
        </section>
        <section class="today-travels trips">
          <h2>Today's Travels</h2>
        </section>
    
        <section class="client-interaction">
          <form class="user-search" for="user-search" onsubmit="">
            <legend>Search For Client</legend>
              <label for="user-search" aria-label="search for user">Name</label>
              <input class="user-search-input" name="user-search-input" id="user-search-input" type="text" placeholder="WhatsTheirName..."><br>
              <button class="user-search" type="button" .>Search</button>
          </form>
          <article class="user-search-results">
          </article>
          <article class="client-trips">
          </article>
        </section>


        <form class="add-destination-form" onsubmit="">
            <fieldset>
              <legend>Add a Destination</legend>
              <p>All fields are required <abbr title="required">*</abbr></p>
                <label for="destinations">Destination Name<abbr title="required" aria-label="required">*</abbr>
                </label><br>
                <input class="destination-name" type="text" name="destination-name" id="destination-name" placeholder="Anyplace, Anywhere..."><br>

                <label for="lodging-per-day">Estimated Lodging Cost in Dollars per Day<abbr title="required" aria-label="required">*</abbr>
                </label><br>
                <input class="lodging-per-day" type="number" id="lodging-per-day" name="lodging-per-day" min='1' max='10000' placeholder="99..."><br>
              
                <label for="flight-per-person" title="required" aria-label="required">Estimated Flight Cost in Dollars per Person*><br>
                <input class="flight-per-person" type="number" id="flight-per-person" name="flight-per-person" min='1' max='100000' placeholder="125..."><br>

                <button class="add-destination-button" id="add-destination-button" type="submit" aria-label="add destination">Add Destination</button>
      </section>

      <footer class="popup hidden">
        <div class="footer-box">
          <h2>Click to a book trip!</h2>
        </div>
         <form class="booking-form popuptext" for="booking-button" onsubmit="">
          <fieldset class="booking">
            <legend>Book a Trip!</legend>
            <p>All fields are required <abbr title="required">*</abbr></p>
              
              <label for="start-date">Start Date<abbr title="required">*</abbr>
              </label>
              <input class="start-date" type="date" id="date" name="start-date" min="">

              <label for="duration">Nights Stayed<abbr title="required"aria-label="required">*<abbr>
              </label>
              <input class="duration" type="number" id="duration"name="duration" min='1' max='365' placeholder="5...">
            
              <label for="num-travelers">Number of Travelers<abbr title="required" aria-label="required">*</abbr>
              </label>
              <input class="num-travelers" type="number"id="num-travelers" name="num-travelers" min='1' max='100' placeholder="3...">

              <label for="destinations">Choose Your Destination<abbr title="required" aria-label="required">*</abbr>
              </label>
              <select id="destinations" placeholder="Paradise At...">
              </select>
            
              <button class="booking-button" id="booking-button" type="submit" aria-label="Submit">Submit For Booking</button>
          </fieldset>
        </form>
      </footer>
    </main> 
  </body>
</html>
